<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</head>

            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Metadata Explorer</a>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <form class="form-inline my-2 my-lg-0" onsubmit="return false;">
                <input id="search-box" class="form-control mr-sm-2" type="search" placeholder="Search"
                       aria-label="Search">
            </form>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item nav-v1">
                    <a class="nav-link" href="v1.html">V1</a>

                <li class="nav-item nav-stagingv1">
                    <a class="nav-link" href="stagingv1.html">Staging V1</a>
                </li>
                <li class="nav-item nav-cleanv1">
                    <a class="nav-link" href="cleanv1.html">Clean V1</a>
                </li>
                <li class="nav-item nav-beta">
                    <a class="nav-link" href="beta.html">Beta</a>
                </li>
                <li class="nav-item nav-stagingbeta">
                    <a class="nav-link" href="stagingbeta.html">Staging Beta</a>
                </li>
                <li class="nav-item nav-cleanbeta">
                    <a class="nav-link" href="cleanbeta.html">Clean Beta</a>
                </li>
            </ul>

            <span class="badge badge-danger">EntitySet / Singleton</span>

            <span class="badge badge-info">Abstract Entity</span>
            <span class="badge badge-success">Complex</span>
            <span class="badge badge-dark">Enum</span>
        </h6>
        Metadata: <a href="{0}" target="_blank">{0}</a>

        <div class="text-right" id="lastUpdatedEat">
        </div>
        <div class="text-right" id="lastUpdatedEst">
        </div>
        <div class="text-right" id="lastUpdatedPst">
        </div>
    </div>
    <div class="results">
    </div>
    <script>
        $(".nav-{1}").addClass("active");
    </script>
    <script src="./{1}.js"></script>
    <script src="./main.js"></script>
